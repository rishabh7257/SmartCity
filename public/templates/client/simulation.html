<section id="main-content" ng-controller="SimulationController">
    <section class="wrapper">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <div align="center">
                    <div ng-if="powerStatus=='Green'">
                        <div class="alert alert-success">
                            <strong>
                                No Outages Predicted!
                            </strong>
                        </div>
                    </div>
                    <div ng-if="powerStatus=='Yellow'">
                        <div class="alert alert-info">
                            <strong>
                                Warning!
                            </strong>
                            Maintenance in Progress
                        </div>
                    </div>
                    <div ng-if="powerStatus=='Red'">
                        <div class="alert alert-danger">
                            <strong>
                                Alert!
                            </strong>
                            Power Outage predicted this week
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-xs-6">
                            <h5>
                                <strong>
                                    Simulate Equipment Failure
                                </strong>
                            </h5>
                        </div>
                    </div>
                    <br/>
                    <div class="row" style="padding-top: 2%;">
                        <div class="col-xs-6">
                            <div class="col-xs-3">
                                <h5>
                                    <strong>
                                        Value
                                    </strong>
                                </h5>
                            </div>
                            <div class="col-xs-4">
                                <select ng-model="equipfailureval">
                                    <option value="">
                                        -- Select a value --
                                    </option>
                                    <option ng-model="equipfailureval" ng-repeat="equipfailureval in equipfailure" value ="{{ equipfailureval.val }}">
                                        {{ equipfailureval.val }}
                                    </option>
                                </select>
                            </div>
                            <highchart id="predictedGraph" config="predictedGraph">
                            </highchart>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-5">
                            <button class="btn btn-primary" ng-click="predict()">
                                Predict
                            </button>
                        </div>
                        <div class="row">
                        </form>
                    </div>
                </section>
            </section>
